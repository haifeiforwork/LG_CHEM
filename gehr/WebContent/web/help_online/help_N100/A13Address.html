          <td class="title01"><a name="menu1">Ⅰ. 개요</a></td>

        <tr>
          <td class="title02">1. 개요</td>
        </tr>
        <tr>
          <td class="text01">주소가 변경되었을 때에 본인이 주소를 변경한다. 변경한 사항은 인사시스템에 바로 반영된다.</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr><td>&nbsp;</td></tr>
  <tr><td>&nbsp;</td></tr>
  <tr>
    <td>
      <table width="600" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td class="title01"><a name="menu2">Ⅱ. 화면사용법 및 유의사항</a></td>
        </tr>
        <tr>
          <td class="text01"><그림 1. 주소목록 조회 화면></td>
        </tr>
        <tr>
          <td class="text01"><img border="0" src="screen/A13Address_1.gif" width="559" height="365"></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td class="text01">1) 주소를 조회하고, 주소가 변경된 때에는 "수정"버튼을 클릭하여 변경한다.</td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td class="text01"><그림 2. 주소 수정 화면></td>
        </tr>
        <tr>
          <td class="text01"><img border="0" src="screen/A13Address_2.gif" width="559" height="365"></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td class="text01">1) "주소찾기"버튼을 클릭하여 동명을 입력하고 해당 동을 선택하면, 주소의 첫 행이 자동 입력된다.</td>
        </tr>
        <tr>
          <td class="text01">2) 주소의 둘째 행에 상세주소를 입력한다.</td>
        </tr>
        <tr>
          <td class="text01">3) 전화번호와 주거형태를 입력하고 저장버튼을 클릭하면, 인사 시스템에 반영된다.</td>
        </tr>
